<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Сказания Древних</title>
    <link rel="stylesheet" href="main_style.css">
</head>
<body>
    <span id="glow-effect"></span>
    <div class="horizontal-flex">
        <div id="image-screen">
            <div id="after-image-screen">
                <img src="Images/MainAtlas.jpg" alt="Проверьте подключение к интернету" class="atlas-background">
            </div>
        </div>
        <span id="info-block">
            <span class="margin16 all-width-flex">
                <span class="close-info" onclick="closeInfo()">Закрыть</span>
                <span class="close-info red-color" onclick="deleteData()">Удалить</span>
            </span>
            <span id="name">Name</span>
            <span id="description-scroller">
                <span id="description">Description</span>
            </span>
            <span class="bottom-footer">
                <span class="bottom-data study-button" id="study-or-forgot-btn" onclick="study()">Изучить</span>
                <span class="bottom-data" onclick="closeInfo()">Закрыть</span>
            </span>
        </span>
    </div>
    <div class="small-info">dev-test 0.7</div>
</body>
<script src="script.js"></script>
</html>
