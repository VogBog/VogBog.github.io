<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Компудактиль</title>
    <link rel="icon" type="image/png" href="Icons/Main/ico.png">
    <link rel="stylesheet" href="Compudactil.css">
    <link rel="stylesheet" href="CompudactilShop.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="main-header">
            <span class="header-left">
                <img src="Icons/Main/Компудактиль.png" alt="Компудактиль" class="header-logo" onclick="{onGoMainClicked();}">
                Компудактиль
            </span>
            <!--<span class="header-search">
                <input type="search" class="input-search">
                <button type="button" class="search-button">
                    <img src="Icons/Search.png" alt="Search" class="search-button-img">
                </button>
            </span> -->
            <span>
                <button type="button" class="default-button" onclick="{onProfileClick();}">
                    <img src="Icons/Profile.png" alt="Профиль" class="profile-img">
                </button>
            </span>
        </div>
        <div class="profile-menu">
            <button type="button" class="profile-button">
                Профиль
                <img src="Icons/Profile.png" alt="Profile" class="profile-button-img">
            </button>
            <button type="button" class="profile-button">
                Корзина
                <img src="Icons/Bucket.png" alt="Profile" class="profile-button-img">
            </button>
            <button type="button" class="profile-button">
                Магазин
                <img src="Icons/Shop.png" alt="Profile" class="profile-button-img">
            </button>
            <button type="button" class="profile-button">
                Выход
                <img src="Icons/Quit.png" alt="Profile" class="profile-button-img">
            </button>
        </div>
    </header>
    <main>
        <div class="advertisment advertisment-short">
            <div class="advertisment-image-div" id="adDiv2">
                <img src="Images/ALINEWARE monitor.jpg" alt="ALIENWARE monitor" class="advertisment-image" id="adImg2">
            </div>
            <div class="advertisment-image-div" id="adDiv1">
                <img src="Images/ALINEWARE monitor.jpg" alt="ALIENWARE monitor" class="advertisment-image" id="adImg1">
            </div>
            <span class="black-back-for-words">
                Новый монитор ALIENWARE
            </span>
        </div>

        <div class="center-div">
            <div class="horizontal-slider">
                <div class="horizontal-slider-container" id="stuff-types-container">
                    <button type="button" class="stuff-types-button" onclick="stuffTypeButtonClicked(0);">Сборки</button>
                    <button type="button" class="stuff-types-button" onclick="stuffTypeButtonClicked(1);">Процессоры</button>
                    <button type="button" class="stuff-types-button" onclick="stuffTypeButtonClicked(2);">Видеокарты</button>
                    <button type="button" class="stuff-types-button" onclick="stuffTypeButtonClicked(3);">ОЗУ</button>
                    <button type="button" class="stuff-types-button" onclick="stuffTypeButtonClicked(4);">Накопители</button>
                    <button type="button" class="stuff-types-button" onclick="stuffTypeButtonClicked(5);">Платы</button>
                    <button type="button" class="stuff-types-button" onclick="stuffTypeButtonClicked(6);">Питание</button>
                    <button type="button" class="stuff-types-button" onclick="stuffTypeButtonClicked(7);">Охлаждение</button>
                    <span class="type-selector" id="stuff-type-selector"></span>
                </div>
            </div>
        </div>

        <!--<div class="center-left-div">
            <button type="button" class="filter">Фильтры</button>
        </div>-->

        <div class="line"></div>

        <div class="all-stuff">
            <span class="stuff-main">
                <span class="cost">
                    150000руб
                </span>
                <img src="Images/RedPC.jpg" alt="RedPC" class="stuff-image">
                <span class="stuff-name">
                    Компьютер
                </span>
                <span class="stuff-description">
                    Мега крутое описание, как и сам компьютер.
                </span>
            </span>
        </div>

        <div class="shop-pages">
            <button type="button" class="shop-page">
                1
            </button>
        </div>
    </main>
    <footer>
        <a href="https://vk.com/vogxyok"><i class="fa-brands fa-vk awesome-icon"></i><span class="footer-text">Наш вк!</span></a>
        <a href="https://www.youtube.com/channel/UCvDOLT2ySIrbOUdzJ-ZmRWQ"><i class="fa-brands fa-youtube awesome-icon"></i><span class="footer-text">Наш YouTube</span></a>
        <a href="tel:+78005553535"><i class="fa-solid fa-phone awesome-icon"></i><span class="footer-text">+7(800)555-35-35</span></a>
    </footer>
</body>
<script src="Compudactil.js"></script>
<script src="Header.js"></script>
<script src="CompudactilShop.js"></script>
</html>
