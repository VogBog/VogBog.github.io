<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Компудактиль</title>
    <link rel="icon" type="image/png" href="Icons/Main/ico.png">
    <link rel="stylesheet" href="Compudactil.css">
    <link rel="stylesheet" href="Profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="main-header">
            <span class="header-left">
                <img src="Icons/Main/Компудактиль.png" alt="Компудактиль" class="header-logo" onclick="{onGoMainClicked();}">
                Компудактиль
            </span>
            <!--<span class="header-search">
                <input type="search" class="input-search">
                <button type="button" class="search-button">
                    <img src="Icons/Search.png" alt="Search" class="search-button-img">
                </button>
            </span> -->
            <span>
                <button type="button" class="default-button" onclick="{onProfileClick();}">
                    <img src="Icons/Profile.png" alt="Профиль" class="profile-img">
                </button>
            </span>
        </div>
        <div class="profile-menu">
            <button type="button" class="profile-button">
                Профиль
                <img src="Icons/Profile.png" alt="Profile" class="profile-button-img">
            </button>
            <button type="button" class="profile-button">
                Корзина
                <img src="Icons/Bucket.png" alt="Profile" class="profile-button-img">
            </button>
            <button type="button" class="profile-button">
                Магазин
                <img src="Icons/Shop.png" alt="Profile" class="profile-button-img">
            </button>
            <button type="button" class="profile-button">
                Выход
                <img src="Icons/Quit.png" alt="Profile" class="profile-button-img">
            </button>
        </div>
    </header>
    <main>
        <div class="avatar">
            <img src="Icons/Profile.png" alt="Avatar" class="avatar-img">
        </div>
        <div class="profile-name">
            Admin Admin
        </div>
        <div class="profile-list">
            <div>Имя: Admin</div>
            <div>Фамилия: Admin</div>
            <div>Бонусы: 100</div>
            <div>Зарегестрирован: 01.12.2023</div>
        </div>
        <div class="last-purchases-text">
            Последние покупки:
        </div>
        <div class="last-purchases-back">
            <span class="last-purchase">
                <img src="Images/RedPC.jpg" alt="RedPC" class="last-purchase-img">
                Сборка Intel Core i9 + RTX 4090
            </span>
            <span class="last-purchase">
                <img src="Images/AlienWareProduct.png" alt="RedPC" class="last-purchase-img">
                Монитор AlienWare
            </span>
            <span class="last-purchase">
                <img src="Images/GamingMouse.png" alt="RedPC" class="last-purchase-img">
                HyperX мышь
            </span>
            <span class="last-purchase">
                <img src="Images/GeForceRTX4090.png" alt="RedPC" class="last-purchase-img">
                NVidia GeForce RTX 4090
            </span>
        </div>
    </main>
    <footer>
        <a href="https://vk.com/vogxyok"><i class="fa-brands fa-vk awesome-icon"></i><span class="footer-text">Наш вк!</span></a>
        <a href="https://www.youtube.com/channel/UCvDOLT2ySIrbOUdzJ-ZmRWQ"><i class="fa-brands fa-youtube awesome-icon"></i><span class="footer-text">Наш YouTube</span></a>
        <a href="tel:+78005553535"><i class="fa-solid fa-phone awesome-icon"></i><span class="footer-text">+7(800)555-35-35</span></a>
    </footer>
</body>
<script src="Header.js"></script>
</html>
